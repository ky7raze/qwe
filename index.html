<script>
  const canvas = document.getElementById('sakura-canvas');
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;

  class BloodDrop {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * W;
      this.y = Math.random() * -H;
      this.radius = 2 + Math.random() * 4;
      this.speed = 2 + Math.random() * 3;
      this.opacity = 0.6 + Math.random() * 0.4;
      this.exploded = false;
    }
    update() {
      if (!this.exploded) {
        this.y += this.speed;
        if (this.y > H - this.radius) {
          this.explode();
        }
      }
    }
    draw(ctx) {
      if (!this.exploded) {
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = `rgba(150, 0, 0, ${this.opacity})`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        // хвостик
        ctx.beginPath();
        const tailHeight = this.radius * 4;
        const grad = ctx.createLinearGradient(this.x, this.y - tailHeight, this.x, this.y);
        grad.addColorStop(0, `rgba(150,0,0,0)`);
        grad.addColorStop(1, `rgba(150,0,0,${this.opacity})`);
        ctx.fillStyle = grad;
        ctx.fillRect(this.x - this.radius / 2, this.y - tailHeight, this.radius, tailHeight);
      }
    }
    explode() {
      this.exploded = true;
      for (let i = 0; i < 6; i++) {
        splashes.push(new BloodSplash(this.x, H - this.radius));
      }
      this.reset();
    }
  }

  class BloodSplash {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 1 + Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 4;
      this.speedY = -Math.random() * 3 - 1;
      this.gravity = 0.15;
      this.opacity = 1;
      this.life = 40 + Math.random() * 20;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.speedY += this.gravity;
      this.life--;
      this.opacity = Math.max(0, this.life / 60);
    }
    draw(ctx) {
      if (this.life > 0) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(120,0,0,${this.opacity})`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
  }

  const drops = Array.from({ length: 60 }, () => new BloodDrop());
  const splashes = [];

  function animate() {
    ctx.clearRect(0, 0, W, H);
    drops.forEach(d => { d.update(); d.draw(ctx); });
    splashes.forEach((s, i) => {
      s.update();
      s.draw(ctx);
      if (s.life <= 0) splashes.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }
  animate();
