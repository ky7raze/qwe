    /* Glitch Text */
    .glitch {
      position: relative;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
      animation: glitchAnimTop 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
      animation: glitchAnimBottom 2s infinite linear alternate-reverse;
    }
    @keyframes glitchAnimTop {
      0% { transform: translate(0,0); }
      20% { transform: translate(-2px,-2px); }
      40% { transform: translate(2px,2px); }
      60% { transform: translate(-2px,1px); }
      80% { transform: translate(2px,-1px); }
      100% { transform: translate(0,0); }
    }
    @keyframes glitchAnimBottom {
      0% { transform: translate(0,0); }
      20% { transform: translate(2px,2px); }
      40% { transform: translate(-2px,-2px); }
      60% { transform: translate(1px,-2px); }
      80% { transform: translate(-1px,2px); }
      100% { transform: translate(0,0); }
    }

    /* Glitch cursor */
    #glitch-cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      mix-blend-mode: difference;
      animation: glitchCursor 1s infinite;
      z-index: 99999;
    }
    @keyframes glitchCursor {
      0% { transform: translate(0,0); background-color: white; }
      25% { transform: translate(-2px,1px); background-color: cyan; }
      50% { transform: translate(2px,-1px); background-color: magenta; }
      75% { transform: translate(-1px,2px); background-color: yellow; }
      100% { transform: translate(0,0); background-color: white; }
    }

  <script>
    // ===== AUDIO & VISUALIZER =====
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('toggle-music');
    const volumeSlider = document.getElementById('volume');
    const avatar = document.querySelector('.header-with-avatar img');
    const statusElement = document.getElementById('dynamic-status');
    let playing = false;
    let userPaused = false;
    audio.volume = 0;

    function fadeInAudio(duration = 3000) {
      audio.volume = 0;
      audio.play().then(() => {
        playing = true;
        btn.textContent = '🎵 Music: on';
        let vol = 0;
        const step = 0.01;
        const intervalTime = duration * step;
        const fadeInterval = setInterval(() => {
          vol += step;
          if (vol >= volumeSlider.value) { vol = volumeSlider.value; clearInterval(fadeInterval);}
          audio.volume = vol;
        }, intervalTime);
      }).catch(() => {});
    }

    // Visualizer around avatar
    const avatarCanvas = document.createElement('canvas');
    avatarCanvas.width = avatar.offsetWidth + 20;
    avatarCanvas.height = avatar.offsetHeight + 20;
    avatarCanvas.style.position = 'absolute';
    avatarCanvas.style.left = (avatar.offsetLeft - 10) + 'px';
    avatarCanvas.style.top = (avatar.offsetTop - 10) + 'px';
    avatarCanvas.style.pointerEvents = 'none';
    avatar.parentElement.appendChild(avatarCanvas);
    const ctx = avatarCanvas.getContext('2d');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function drawVisualizer() {
      ctx.clearRect(0, 0, avatarCanvas.width, avatarCanvas.height);
      if (playing) {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
        const radius = 50 + avg/5;
        ctx.beginPath();
        ctx.arc(avatarCanvas.width/2, avatarCanvas.height/2, radius, 0, 2*Math.PI);
        ctx.strokeStyle = `rgba(255,105,180,0.5)`;
        ctx.lineWidth = 3;
        ctx.stroke();
      }
      requestAnimationFrame(drawVisualizer);
    }
    drawVisualizer();

    document.addEventListener('click', () => { if (!playing) { audioCtx.resume(); fadeInAudio(); } });
    btn.addEventListener('click', () => {
      if (playing) { audio.pause(); btn.textContent='🎵 Music: off'; playing=false; userPaused=true; }
      else { audioCtx.resume(); fadeInAudio(); userPaused=false; }
    });
    volumeSlider.addEventListener('input', () => { audio.volume = volumeSlider.value; });

    // ===== CLOCK =====
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2,'0');
      const minutes = now.getMinutes().toString().padStart(2,'0');
      const seconds = now.getSeconds().toString().padStart(2,'0');
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ===== SAKURA =====
    const canvas = document.getElementById('sakura-canvas');
    const ctxSakura = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;

    class SakuraPetal {constructor(){this.reset();} reset(){this.x=Math.random()*W;this.y=Math.random()*H-H;this.size=8+Math.random()*7;this.speed=1+Math.random()*1.5;this.angle=Math.random()*2*Math.PI;this.angularSpeed=0.01+Math.random()*0.02;this.opacity=0.5+Math.random()*0.5;} update(){this.y+=this.speed;this.angle+=this.angularSpeed;if(this.y>H)this.reset();} draw(ctx){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.angle);let grad=ctx.createRadialGradient(0,0,this.size*0.1,0,0,this.size);grad.addColorStop(0,`rgba(255,182,193,${this.opacity})`);grad.addColorStop(1,`rgba(255,105,180,0)`);ctx.fillStyle=grad;ctx.beginPath();ctx.ellipse(0,0,this.size*0.7,this.size*1.2,0,0,2*Math.PI);ctx.fill();ctx.restore();}}
    const petals = Array.from({length:60},()=>new SakuraPetal());
    function animate(){ctxSakura.clearRect(0,0,W,H); petals.forEach(p=>{p.update();p.draw(ctxSakura);}); requestAnimationFrame(animate);}
    animate();
    window.addEventListener('resize',()=>{W=window.innerWidth;H=window.innerHeight;canvas.width=W;canvas.height=H;});

    // ===== DYNAMIC STATUS =====
    const statusLines = ["-","Я не устану тянуть время","Не устану падать","Пока не услышу шум твоих шагов"];
    const statusTimings = [0,11,13,15];
    let lastStatusIndex=-1;
    function updateStatusByTime(currentTime){
      let index=0;
      for(let i=0;i<statusTimings.length;i++){if(currentTime>=statusTimings[i]) index=i; else break;}
      if(index!==lastStatusIndex){lastStatusIndex=index;statusElement.style.opacity=0; setTimeout(()=>{statusElement.textContent=`♪ ${statusLines[index]}`; statusElement.style.opacity=1;},300);}
    }
    setInterval(()=>{if(!audio.paused) updateStatusByTime(audio.currentTime);},500);
    statusElement.textContent=`♪ ${statusLines[0]}`; statusElement.style.opacity=1;

    // ===== GLITCH CURSOR =====
    const cursor = document.getElementById('glitch-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
